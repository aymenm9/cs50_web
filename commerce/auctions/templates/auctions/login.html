{% extends "auctions/layout.html" %}
{% block head  %}
{% load static %}
<link rel="stylesheet" href="{% static "auctions/auth.html" %}">
{% endblock  %}
{% block body %}

    <div class="auth-form">
        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="input-label"><i class="bi bi-person"></i></label>
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" id="username">
            </div>
            <div class="form-group">
                <label for="password" class="input-label"><i class="bi bi-key"></i></label>
                <input class="form-control" type="password" name="password" placeholder="Password" id="password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>


    

{% endblock %}
